<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>constructor game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- player seleciton screen -->
        <div class="player-selector">
            <div class="selector-text">

                <h1>Choose your hero</h1>
            </div>
            <div class="player-button player-class-bMage">Black Mage
                <div class="bMage-stats">
                </div>
            </div>
            <div class="player-button player-class-wMage">White Mage
                <div class="wMage-stats"></div>
            </div>
            <div class="player-button player-class-knight">Knight
                <div class="knight-stats"></div>
            </div>
            <div class="player-button player-class-archer">Archer
                <div class="archer-stats"></div>
            </div>
        </div>
        <!-- opponent selection -->
        <div class="monster-select">
            <div class="fiend"></div>
            <div class="goblin"></div>
            <div class="dragon"></div>
            <div class="behemoth"></div>


            <div class="monster-select-text">Choose your enemy
            </div>
        </div>
        <!-- battlefield -->
        <div class="battlefield">
            <div class="battlefield-image">
            </div>
            <div class="opponent">
            </div>
            <div class="hero"></div>
            <div class="battle-stats">
                <div class="enemy-name-box">
                    <div class="enemy-name"></div>
                    <div class="enemy-stats"></div>
                </div>
                <div class="hero-name">
                    <div class="attack-menu">
                        <ul>
                            <li class="attack">Attack</li>
                            <li class="sp-attack">Sp. Attack</li>
                        </ul>

                    </div>
                    <div class="hero-stats"></div>
                </div>
            </div>
            <div class="battle-log">
                <div class="battle-log-text">
                </div>
            </div>
        </div>

        




<script type="text/template" class="character-stats">

    <ul>
        <li class= "health-stat">Health: <%=hp %></li>
        <li class= "mana-stat">Mana: <%=mp %></li>
        <li class= "strength-stat">Strength: <%=str %></li>
        <li class= "special-stat">Special: <%=magic %></li>
        <li class= "defense-stat">Defense: <%=def %></li>
    </ul>    
</script>






        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
